<html>
    <head>
        <link rel="stylesheet" href="./assets/style/index.css">
        <title>
            Document
        </title>
    </head>
    <body>
        <audio class="cash_audio" src="./assets/src/audio/cash.mp3"></audio>
        <audio class="cashFinished_audio" src="./assets/src/audio/cashFinished.mp3"></audio>
        <section class="screenSection">
            <section class="gameSection">
                <section class="screenGameSection">
                    <div class="screenGameContainer">
                        <div class="moneyContainer"><span>R$25.000.000</span></div>
                        <div class="menuContainer">
                            <ul>
                                <li>Single Player</li>
                                <li>CPU</li>
                                <li>Multiplayer</li>
                            </ul>
                        </div>
                        <div class="rollContainer">
                            <div>
    
                            </div>
                            <div>
    
                            </div>
                            <div>
    
                            </div>
                        </div>
                    </div>
                </section>
                <section class="userControllerSection">
                    
                    <div class="machineContainer">
                        <div class="leverContainer" >
                            <div></div>
                        </div>    
                        <div class="keyboardContainer">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>0</button>
                            <button>Enter</button>
                        </div>
                        <div class="controllersContainer">
                            <button id="up_button">|</button>
                            <button id="select_button">0</button>
                            <button id="down_button">|</button>
                        </div>
                    </div>

                </section>
            </section>
        </section>

        <script type="module" src="./assets/scripts/index.js"></script>
    </body>
</html>
